# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# The Node.js orb contains a set of prepackaged CircleCI configurations
# you can use to easily install Node.js and its package managers (npm, yarn).
orbs:
  node: circleci/node@5.1.0
  heroku: circleci/heroku@1.2.6

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout # retrieve the source code
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build app
          command: npm install --save
      - run:
          name: Start server
          environment:
            - MONGO_DB_CONN: MONGO_DB_CONN
            - PORT: PORT
          command: npm start
      - persist_to_workspace:
          root: ~/project
          paths: . # Persist the entire current directory to the workspace.

  deploy: # This can be any name you choose
    executor: heroku/default
    steps:
      - attach_workspace:
          at: ~/project
      - heroku/deploy-via-git:
          force: true # Force push when pushing to the Heroku remote.

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  version: 2
  auction-backend-workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: circleci-project-setup # Trigger only on the "circleci-project-setup" branch.
